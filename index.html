<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon de thé FALENA</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    <meta name="description" content="Description of your salon">
    <meta name="keywords" content="tea, salon de thé, sfax, pâtisserie,cafe,coffee">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    

    <style>
        body {
            background-image: url('background.jpg');
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            font-family: 'Arial', sans-serif; 
        }

        #heroContent {
            background-color: rgba(0, 0, 0, 0.7); 
            padding: 4rem 2rem;
            border-radius: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .menu-btn {
            transition: all 0.3s ease-in-out; 
        }

        .menu-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); 
            background-color: #f59e0b; 
        }

        /* Style for the contact icons container */
        #contact-icons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }

        /* Style for each icon */
        .contact-icon {
            display: block; /* Make icons stack vertically */
            margin-bottom: 10px; /* Space between icons */
            font-size: 24px; /* Icon size */
            color: white; 
            transition: all 0.3s ease-in-out;
        }

        .contact-icon:hover {
            transform: translateY(-3px); 
            color: #f59e0b; 
        }

        /* Footer styling */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7); 
            color: white;
            text-align: center;
            padding: 5px 0;
            font-size: 14px;
            z-index: 100; 
        }
    </style> 
</head>
<body class="overflow-x-hidden">  

    <div id="welcomePage" class="container-fluid vh-100 d-flex flex-column justify-content-center align-items-center">
        <div id="heroContent" data-parallax="scroll" data-image-src="background.jpg" data-speed="0.3" 
             class="text-center text-white"> 
            <h1 class="text-5xl font-bold mb-8 tracking-wide"> 
                Salon de thé FALENA
            </h1>

            <p class="text-lg mb-6 font-light leading-relaxed"> 
                Bienvenue dans notre salon de thé
            </p>

            <a href="menu.html" id="exploreMenuBtn" class="px-8 py-4 rounded-lg bg-yellow-500 
                                                                 text-white font-semibold menu-btn inline-block">
                Explorer le Menu
            </a> 
        </div> 
    </div>

    <!-- Contact Icons -->
    <div id="contact-icons">
        <a href="https://maps.app.goo.gl/376KS2oznZpN5QMQ6" target="_blank" class="contact-icon">
            <i class="fas fa-map-marker-alt"></i> 
        </a>
        <a href="https://www.facebook.com/people/Falena/100063607928835/" target="_blank" class="contact-icon">
            <i class="fab fa-facebook"></i> 
        </a>
        <a href="https://t.me/your-telegram-link" target="_blank" class="contact-icon">
            <i class="fab fa-telegram-plane"></i> 
        </a>
    </div>

    <!-- Footer -->
    <footer>
        Créé par <a href="https://t.me/jokerdigital1" target="_blank" style="color: #f59e0b;">JokerDigital</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> 
    <script src="parallax.js"></script> 

    <script> 
        $(document).ready(function(){ 
            $('#heroContent').parallax({imageSrc: 'background.jpg'}); 
        }); 
    </script> 

</body>
</html>
